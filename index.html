<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome-->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <!--defer faz com que o javascript seja carregado depois do html para nÃ£o gerar conflitos-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>TODO</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Tarefa">
                <button type="submit" title="Adicionar">
                    <!--estilo usado do font awesome-->
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit" title="Confirmar">
                    <!--estilo usado do font awesome-->
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn" title="Cancelar">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button" title="Deletar">
                        <!--estilo usado do font awesome-->
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluido</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
        </div>
    </div>
</body>
</html>
